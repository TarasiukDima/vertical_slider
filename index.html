<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical-slider</title>

    <!-- styles start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- styles end -->
</head>
<body>


    <main class="slider__container">
        <!-- left slider start -->
        <section class="left__slider">
            <div class="slider__item cat__item">
                <h1 class="title">Cat</h1>
                <p class="additional__text">Cats rule the world</p>
            </div>
            <div class="slider__item car__item">
                <h2 class="title">Car</h2>
                <p class="additional__text">Fast car</p>
            </div>
            <div class="slider__item bird__item">
                <h2 class="title">Bird</h2>
                <p class="additional__text">Good bird</p>
            </div>
            <div class="slider__item road__item">
                <h2 class="title">Road</h2>
                <p class="additional__text">Nice road</p>
            </div>
        </section>
        <!-- left slider end -->

        <!-- right slider start -->
        <div class="right__slider">
            <div class="slider__item road__item"></div>
            <div class="slider__item bird__item"></div>
            <div class="slider__item car__item"></div>
            <div class="slider__item cat__item"></div>
        </div>
        <!-- right slider end -->

        <div class="slider__buttons">
            <button class="prev__btn"></button>
            <button class="next__btn"></button>
        </div>

    </main>


    <!-- script start -->
    <script src="main.js"></script>
    <!-- script end -->


</body>
</html>
